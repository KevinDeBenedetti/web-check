#!/bin/bash
# ============================================================================
# Configuration
# ============================================================================

# ============================================================================
# Timeouts (in seconds)
# ============================================================================
TIMEOUT_ZAP=1800          # 30 minutes
TIMEOUT_NUCLEI=600        # 10 minutes
TIMEOUT_NIKTO=900         # 15 minutes
TIMEOUT_TESTSSL=300       # 5 minutes
TIMEOUT_FFUF=600          # 10 minutes
TIMEOUT_SQLMAP=1200       # 20 minutes

# ============================================================================
# Threading / Performance
# ============================================================================
FFUF_THREADS=10           # Number of threads for ffuf
NUCLEI_RATE_LIMIT=150     # Requests per second for nuclei
NIKTO_TUNING="1234567890abc"  # Nikto tuning (all tests)

# ============================================================================
# Scan Options
# ============================================================================
# Nuclei severities to include (critical,high,medium,low,info)
NUCLEI_SEVERITY="critical,high,medium"

# HTTP codes to consider as success for ffuf
FFUF_MATCH_CODES="200,201,202,203,204,301,302,307,401,403"

# ZAP scan mode: baseline, full, api
ZAP_SCAN_MODE="baseline"

# ============================================================================
# Wordlists
# ============================================================================
WORDLIST_DIR="${SCRIPT_DIR}/config/wordlists"
DEFAULT_WORDLIST="${WORDLIST_DIR}/common.txt"

# ============================================================================
# Output
# ============================================================================
# Date format for output folders
DATE_FORMAT="%Y%m%d-%H%M%S"

# Keep temporary files for debugging
KEEP_TEMP_FILES=false

# ============================================================================
# Docker
# ============================================================================
# Docker network name
DOCKER_NETWORK="scanner-net"

# Container prefix
CONTAINER_PREFIX="security-scanner"

# ============================================================================
# Notifications (optional)
# ============================================================================
# Slack/Discord webhook for notifications (leave empty to disable)
NOTIFICATION_WEBHOOK=""

# Email for reports (leave empty to disable)
NOTIFICATION_EMAIL=""

# ============================================================================
# Proxy (optional)
# ============================================================================
# HTTP proxy for scans (leave empty to disable)
HTTP_PROXY=""
HTTPS_PROXY=""

# ============================================================================
# User Agent
# ============================================================================
USER_AGENT="Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/120.0.0.0 Safari/537.36"

# ============================================================================
# Rate Limiting
# ============================================================================
# Delay between requests (in milliseconds)
REQUEST_DELAY=100

# Maximum requests per second
MAX_REQUESTS_PER_SECOND=50
